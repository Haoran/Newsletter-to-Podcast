name: Build and Publish Podcast

on:
  workflow_dispatch:
  schedule:
    # 10:30 AM Eastern Time:
    # - During EDT (UTC-4): 14:30 UTC
    # - During EST (UTC-5): 15:30 UTC
    - cron: '30 14 * * *'  # 10:30 EDT
    - cron: '30 15 * * *'  # 10:30 EST
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: podcast-publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Determine if within 10:30 AM ET window
        id: time_guard
        run: |
          H=$(TZ=America/New_York date +%H)
          M=$(TZ=America/New_York date +%M)
          echo "Current ET time: $H:$M"
          # Allow a tolerance window to absorb GitHub Actions schedule drift
          # Run only between 10:20 and 10:50 ET (inclusive)
          if [ "$H" = "10" ] && [ "$M" -ge 20 ] && [ "$M" -le 50 ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "Within 10:20–10:50 ET window; proceeding"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "Outside 10:20–10:50 ET window; skipping guarded steps"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        if: ${{ github.event_name == 'workflow_dispatch' || steps.time_guard.outputs.should_run == 'true' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # GCP TTS preparation removed; OpenAI TTS is used by default

      - name: Run generator
        if: ${{ github.event_name == 'workflow_dispatch' || steps.time_guard.outputs.should_run == 'true' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DIFFBOT_TOKEN: ${{ secrets.DIFFBOT_TOKEN }}
        run: |
          python -m newsletter_to_podcast || exit 1

      - name: Commit and push changes (docs/)
        if: ${{ github.event_name == 'workflow_dispatch' || steps.time_guard.outputs.should_run == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs data/state.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: publish feed and audio"
            git push
          fi

      - name: Show feed URL
        if: ${{ github.event_name == 'workflow_dispatch' || steps.time_guard.outputs.should_run == 'true' }}
        run: |
          echo "If GitHub Pages is enabled for 'docs/' on this repo, your feed will be available at:"
          echo "${{ github.server_url }}/${{ github.repository }}/blob/main/docs/feed.xml?raw=1"
